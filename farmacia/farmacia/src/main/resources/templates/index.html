<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para el panel lateral */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40; /* Color oscuro para el panel lateral */
            padding-top: 20px;
        }

        /* Estilo para los elementos del panel lateral */
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff; /* Texto blanco en el panel lateral */
            display: block;
        }

        /* Estilo para el botón de inventario */
        .sidebar a:nth-child(3) {
            background-color: transparent; /* Eliminar el color de fondo */
            margin-top: 20px; /* Espacio entre los enlaces */
        }

        /* Estilo para el hover de los botones */
        .btn:hover {
            filter: brightness(85%); /* Reducir el brillo al pasar el mouse sobre los botones */
            box-shadow: 0 0 20px #00fff9, 0 0 50px #00fff9, 0 0 100px #00fff9; /* Efecto de sombra para el borde neon */
        }

        /* Estilo para el hover del botón de inventario */
        .sidebar a:hover {
            filter: brightness(85%); /* Reducir el brillo al pasar el mouse sobre los botones */
            box-shadow: 0 0 20px #00fff9, 0 0 50px #00fff9, 0 0 100px #00fff9; /* Efecto de sombra para el borde neon */
        }

        /* Estilo para el contenido principal */
        .main {
            margin-left: 250px; /* Ajustar el margen izquierdo para evitar solapamiento con el panel lateral */
            padding: 20px; /* Agregar espacio alrededor del contenido */
        }

        /* Estilo para la tabla */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        /* Estilo para las celdas de la tabla */
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        /* Estilo para el encabezado de la tabla */
        th {
            background-color: #343a40;
            color: white;
        }

        /* Estilo para filas impares */
        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        /* Estilo para hover en filas */
        tbody tr:hover {
            background-color: #ddd;
        }

        /* Estilo para las acciones */
        .action-buttons a {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<!-- Panel lateral -->
<div class="sidebar">
    <a href="#">Inicio</a>
    <a href="recetas.html">Recetas</a>
    <a href="#">Inventario</a>
</div>

<div class="main">
    <div class="container mt-4">
        <a th:href="@{/new}" class="btn btn-primary">NUEVO</a>

        <br> <br>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>PRECIO</th>
                <th>CANTIDAD</th>
                <th>DESCRIPCIÓN</th>
                <th>FECHA CADUCIDAD</th>
                <th>ACCIONES</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.cantidad}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td th:text="${producto.fechaCaducidad}"></td>
                <td class="action-buttons">
                    <a th:href="@{/editar/}+${producto.id}" class="btn btn-warning">EDITAR</a>
                    <a th:onclick="eliminar([[${producto.id}]])" class="btn btn-danger">ELIMINAR</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="funciones.js"></script>
</body>
</html>
